<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Material Icons Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>RIEN. - Informations pratiques</title>
</head>

<body>
  <main class="container d-flex justify-content-center align-items-center">
    <div id="accordion" class="row w-100 accordion">
      <div id="accordion-left" class="col-12 col-md-6 text-center text-md-right">
        <!-- Ticketing -->
        <div id="div-btn-1" class="card">
          <div class="card-header pb-0" id="heading-ticketing">
            <h2 class="mb-0 infos-link">
              <a id="infos-btn-1" href="#">
                Billetterie
              </a>
            </h2>
          </div>
        </div>
        <!-- Newsletter -->
        <div id="div-btn-2" class="card">
          <div class="card-header pb-0" id="heading-newsletter">
            <h2 class="mb-0 infos-link">
              <button id="infos-btn-2" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseNewsletter" aria-expanded="true" aria-controls="collapseNewsletter">
                Newsletter
              </button>
            </h2>
          </div>
          <div id="collapseNewsletter" class="collapse" aria-labelledby="heading-newsletter" data-parent="#accordion">
            <div class="card-body py-0 text-justify">
              <div class="form-group text-center">
                <input type="email" class="form-control mt-3" placeholder="Entrez votre adresse mail" required>
                <button type="button" class="btn mt-3">Envoyer</button>
              </div>
            </div>
            <div>
              <a href="index.html"><i class="material-icons">home</i></a>
              <button id="infos-btn-2-2" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseNewsletter" aria-expanded="true" aria-controls="collapseNewsletter">
                <i class="material-icons ml-3">arrow_back</i>
              </button>
            </div>
          </div>
        </div>
        <!-- Access -->
        <div id="div-btn-3" class="card">
          <div class="card-header pb-0" id="heading-access">
            <h2 class="mb-0 infos-link">
              <button id="infos-btn-3" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseAccess" aria-expanded="true" aria-controls="collapseAccess">
                Accès
              </button>
            </h2>
          </div>
          <div id="collapseAccess" class="collapse" aria-labelledby="heading-access" data-parent="#accordion">
            <div id="access-card" class="card-body py-0 text-justify">
              <iframe class="my-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6664.456649757361!2d5.3961089427968885!3d43.27100490513864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c9b8a5835ebfa9%3A0x8345456cdbe33e53!2sMarseille+Chanot!5e0!3m2!1sfr!2sfr!4v1547224810729"></iframe>
            </div>
            <div>
              <a href="index.html"><i class="material-icons">home</i></a>
              <button id="infos-btn-3-2" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseAccess" aria-expanded="true" aria-controls="collapseAccess">
                <i class="material-icons ml-3">arrow_back</i>
              </button>
            </div>
          </div>
        </div>
        <!-- Legal Notices -->
        <div id="div-btn-4" class="card">
          <div class="card-header pb-0" id="heading-legal-notices">
            <h2 class="mb-0 infos-link">
              <a id="infos-btn-4" href="#">
                Mentions légales
              </a>
            </h2>
          </div>
        </div>
      </div>
      <!-- Contact -->
      <div id="accordion-right" class="col-12 col-md-6 text-center text-md-left">
        <div id="div-btn-5" class="card">
          <div class="card-header pb-0" id="heading-contact">
            <h2 class="mb-0 infos-link">
              <button id="infos-btn-5" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseContact" aria-expanded="true" aria-controls="collapseContact">
                Contact
              </button>
            </h2>
          </div>
          <div id="collapseContact" class="collapse" aria-labelledby="heading-contact" data-parent="#accordion">
            <div class="card-body py-0 text-justify">
              <div class="form-group text-center">
                <input type="email" class="form-control mt-3" placeholder="Entrez votre adresse mail" required>
                <textarea class="form-control mt-4" rows="5" placeholder="Entrez votre message" required></textarea>
                <button type="button" class="btn mt-3">Envoyer</button>
              </div>
            </div>
            <div>
              <a href="index.html"><i class="material-icons">home</i></a>
              <button id="infos-btn-5-2" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseContact" aria-expanded="true" aria-controls="collapseContact">
                <i class="material-icons ml-3">arrow_back</i>
              </button>
            </div>
          </div>
        </div>
        <!-- Social Networks -->
        <div id="div-btn-6" class="card">
          <div class="card-header pb-0" id="heading-social-networks">
            <h2 class="mb-0 infos-link">
              <button id="infos-btn-6" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseSocialNetworks" aria-expanded="true" aria-controls="collapseSocialNetworks">
                Réseaux Sociaux
              </button>
            </h2>
          </div>
          <div id="collapseSocialNetworks" class="collapse" aria-labelledby="heading-social-networks" data-parent="#accordion">
            <div class="card-body py-0 text-justify">
              <p class="text-center mt-3">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a class="ml-3" href="#"><i class="fab fa-instagram"></i></a>
                <a class="ml-3" href="#"><i class="fab fa-twitter-square"></i></a>
                <a class="ml-3" href="#"><i class="fab fa-youtube"></i></a>
              </p>
            </div>
            <div>
              <a href="index.html"><i class="material-icons">home</i></a>
              <button id="infos-btn-6-2" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapseSocialNetworks" aria-expanded="true" aria-controls="collapseSocialNetworks">
                <i class="material-icons ml-3">arrow_back</i>
              </button>
            </div>
          </div>
        </div>
        <!-- Partners -->
        <div id="div-btn-7" class="card">
          <div class="card-header pb-0" id="heading-partners">
            <h2 class="mb-0 infos-link">
              <button id="infos-btn-7" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapsePartners" aria-expanded="true" aria-controls="collapsePartners">
                Partenaires
              </button>
            </h2>
          </div>
          <div id="collapsePartners" class="collapse" aria-labelledby="heading-partners" data-parent="#accordion">
            <div class="card-body py-0 text-center">
              <p class="pt-3">Conseil général - Région PACA - France 3 - French Tech</p>
            </div>
            <div>
              <a href="index.html"><i class="material-icons">home</i></a>
              <button id="infos-btn-7-2" class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#collapsePartners" aria-expanded="true" aria-controls="collapsePartners">
                <i class="material-icons ml-3">arrow_back</i>
              </button>
            </div>
          </div>
        </div>
        <div id="div-btn-8" class="card">
          <div class="card-header pb-0" id="heading-navigation-buttons">
            <h2 class="mb-0 infos-link">
              <a id="infos-home-button" href="index.html"><i class="material-icons">home</i></a>
              <a id="infos-back-button" href="index.html"><i class="material-icons ml-3">arrow_back</i></a>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/script-infos.js"></script>
</body>

</html>
